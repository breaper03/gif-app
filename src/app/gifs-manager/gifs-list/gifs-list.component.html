<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-4 col-sm-6 animate__fadeInDown animate__slower">
    <div class="card">
      <div class="card-body">
        <img
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
          class="card-img-top">
        <span class="card-text">
          {{gif.title}}
        </span>
      </div>
    </div>
  </div>
</div>
